<!DOCTYPE html>
<html class='no-js' lang='en'>
	<!--<![endif]-->
	<head>
		<meta charset='utf-8' />
		<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
		<title>Thumbi Migwe</title>	

    {% load staticfiles %}
    
        <link rel="stylesheet" href="{% static 'css/maximage.css' %}" type="text/css" media="screen" charset="utf-8"/>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css" media="screen" charset="utf-8"/>
        
        <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		
		<!--[if IE 6]>
			<style type="text/css" media="screen">
				.gradient {display:none;}
			</style>
		<![endif]-->
</head>

<body>
	<div>
        		<!-- Social Links -->
		<nav class="social-nav">
			<ul>
				<li><a href="#"><img src="{% static 'images/facebook.png' %}" /></a></li>
				<li><a href="#"><img src="{% static 'images/twitter.png' %}" /></a></li>
				<li><a href="#"><img src="{% static 'images/skype.png' %}" /></a></li>
				<li><a href="#"><img src="{% static 'images/linkedin.png' %}" /></a></li>
                <li><a href="#"><img src="{% static 'images/github.png' %}" /></a></li>
			</ul>
		</nav>
        
        
<!-- Switch to full screen -->
		<button class="full-screen" onclick="$(document).toggleFullScreen()"></button>

<!-- Site Logo -->
		<div id="logo">Thumbi</div>
        
        
<!-- Main Navigation -->
		<nav class="main-nav">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/blog">About</a></li>
				<li><a href="/contact">Contact</a></li>
			</ul>
		</nav>

	<!-- Slider Controls -->
		<a href="" id="arrow_left"><img src="{% static 'images/arrow-left.png' %}" alt="Slide Left" /></a>
		<a href="" id="arrow_right"><img src="{% static 'images/arrow-right.png' %}" alt="Slide Right" /></a>


	   {% block content %}
	   {% endblock %}	
	</div>
</body>

</html>
